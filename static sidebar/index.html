<!doctype html>
<html lang="en">
	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <link rel="stylesheet" href="style.css">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	    <title>Sidebar Sample</title>
	</head>
	<body>
		<div class="wrapper">
	  		<nav id="sidebar">
			    <div class="sidebar-header">
					<h3>This is a sidebar</h3>
			    </div>

			    <ul class="list-unstyled components">
		      		<p>Heading</p>

			      <!-- 
					DROPDOWN TOGGLE
					data-toggle="collapse"		//makes drop-downmenu collapsible
					.dropdown-toggle			//adds little triangle at the side to indicate dropdown
					href="#idOfDropdownMenu"	//to indicate which DOM should the dropdown action occur to
					aria-expanded="false"		//explicitly defines the drop-downmenu to be closed by default

					DROPDOWN MENU
					.collapse					//indicate this drop=downmenu is collapsible
			       -->
					<li class="active">
						<a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Home</a>
						<ul class="collapse list-unstyled" id="homeSubmenu">
						  <li><a href="#">Home1</a></li>
						  <li><a href="#">Home2</a></li>
						  <li><a href="#">Home3</a></li>
						</ul>
					</li>

					<li><a href="#">About</a></li>

					<li>
						<a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Pages</a>
						<ul class="collapse list-unstyled" id="pageSubmenu">
						  <li><a href="#">Page 1</a></li>
						  <li><a href="#">Page 2</a></li>
						  <li><a href="#">Page 3</a></li>
						</ul>
					</li>

					<li><a href="#">Portfolio</a></li>

					<li><a href="#">Contact</a></li>
			    </ul>
			</nav>

			<div id="content">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="container-fluid">
						<button type="button" id="sidebarCollapse" class="btn">
							<i class="fas fa-align-left"></i>
							<span>Toggle</span>
						</button>
					</div>
				</nav>
			</div>
		</div>  



		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


		<script src="jquery.js"></script>
		
	</body>
</html>
